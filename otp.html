    <body>
        <div class="mobile">
           <h5>
               Mobile Number
           </h5>
           <p>
               We need to send OTP to authenticate your number

               <select>
                   <option>India(+91)</option>

               <input type="text" value="Mobile Number"><br>
               <button type="button">Next</button>
           </div>
        </div><br>
        <div class="mobile">
            <h5>
                OTP
            </h5>
            <p>
                Please enter the OTP sent to your mobile number
            </p>
            <div>
              <div class="dot">.</div>
              <div class="dot">.</div>
              <div class="dot2">.</div>
              <div class="dot2">.</div><br>
              <span>Don't recieve an OTP?</span><br>
              <h6>Resend OTP</h6>
              <button type="button">Submit</button>
            </div>
            
         </div>
    </body>
